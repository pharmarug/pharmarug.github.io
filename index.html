<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaRUG | Pharma Industry R User Group</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>

    <style>
        :root {
            --pharmarug-blue: #0077B6;
            --pharmarug-dark: #023E8A;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            height: 100%;
        }

        /* This container will have the water effect */
        .hero-section {
            background: linear-gradient(rgba(0, 119, 182, 0.8), rgba(2, 62, 138, 0.9)), 
                        url('https://images.unsplash.com/photo-1532187878418-9f1107983cdc?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            color: white;
            padding: 80px 20px;
            text-align: center;
            cursor: pointer;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { font-size: 1.2em; opacity: 0.9; }

        /* Modern Table Styling */
        .event-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: -40px; /* Overlap effect */
        }

        .event-table {
            width: 100%;
            border-collapse: collapse;
        }

        .event-table th {
            background-color: var(--pharmarug-blue);
            color: white;
            padding: 18px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85em;
        }

        .event-table td {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .event-table tr:hover {
            background-color: #f1f8ff;
            transition: 0.3s;
        }

        .event-table a {
            color: var(--pharmarug-blue);
            text-decoration: none;
            font-weight: 600;
            border: 1px solid var(--pharmarug-blue);
            padding: 6px 12px;
            border-radius: 4px;
            transition: 0.2s;
        }

        .event-table a:hover {
            background: var(--pharmarug-blue);
            color: white;
        }

        .hex-cell img {
            max-width: 50px;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
            transition: transform 0.3s;
        }

        .hex-cell img:hover {
            transform: scale(1.2) rotate(5deg);
        }

        /* CTA Section */
        .cta-box {
            text-align: center;
            padding: 40px;
            margin-top: 40px;
            background: var(--light-gray);
            border-radius: 12px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-primary { background: var(--pharmarug-blue); color: white; }
        .btn-twitter { background: #1DA1F2; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="hero-section" id="water-effect">
        <div class="container">
            <h1>ðŸ’Š PharmaRUG</h1>
            <p class="subtitle">The Pharma Industry R User Group</p>
            <p>Promoting R Excellence in Healthcare & Pharmaceuticals</p>
        </div>
    </div>

    <div class="container">
        <div class="event-card">
            <table class="event-table">
                <thead>
                    <tr>
                        <th>Event Title</th>
                        <th>Year</th>
                        <th>Materials</th>
                        <th style="text-align:center">Sticker</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Annual Meeting 2025</strong></td>
                        <td>2025</td>
                        <td><a href="https://pharmarug.github.io/pharmarug-2025/">Website</a></td>
                        <td class="hex-cell" align="center"><img src="img/2025-sticker.png" alt="2025"></td>
                    </tr>
                    <tr>
                        <td><strong>PharmaSUG Workshop</strong></td>
                        <td>2024</td>
                        <td><a href="https://github.com/pharmarug/pharmasug2024-r-workshop">Code Repo</a></td>
                        <td class="hex-cell" align="center"><img src="img/pharmasug-2024-sticker.png" alt="2024"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="cta-box">
            <h3>Join our growing community</h3>
            <a href="#" class="btn btn-primary">Join Mailing List</a>
            <a href="https://twitter.com/PharmaR_UG" class="btn btn-twitter">Follow on X</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            try {
                $('#water-effect').ripples({
                    resolution: 512,
                    dropRadius: 20,
                    perturbance: 0.04,
                });
            } catch (e) {
                console.error(e);
            }
        });
    </script>
</body>
</html>
